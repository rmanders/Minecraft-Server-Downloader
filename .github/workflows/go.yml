name: Go

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  build:
    runs-on: [ ubuntu-latest, macos-latest, windows-latest ] 
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./cmd/mc-server-downloader

    - name: Test
      run: go test -v ./cmd/mc-server-downloader
